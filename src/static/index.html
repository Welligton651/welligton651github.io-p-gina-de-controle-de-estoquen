<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5em;
            color: white;
        }

        .card-icon.total { background: linear-gradient(45deg, #3498db, #2980b9); }
        .card-icon.ok { background: linear-gradient(45deg, #27ae60, #229954); }
        .card-icon.baixo { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .card-icon.esgotado { background: linear-gradient(45deg, #e74c3c, #c0392b); }

        .card-title {
            font-size: 0.9em;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 10px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            font-size: 1.1em;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-ok {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
        }

        .status-baixo {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
        }

        .status-esgotado {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 0.8em;
            border-radius: 8px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #2c3e50;
        }

        .close {
            font-size: 1.5em;
            cursor: pointer;
            color: #adb5bd;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e74c3c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.2);
            color: #27ae60;
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .dashboard {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-boxes"></i> Sistema de Controle de Estoque</h1>
            <p>Gerencie seu estoque de forma eficiente e profissional</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon total">
                        <i class="fas fa-cubes"></i>
                    </div>
                    <div class="card-title">Total de Produtos</div>
                </div>
                <div class="card-value" id="total-produtos">0</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon ok">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="card-title">Estoque OK</div>
                </div>
                <div class="card-value" id="produtos-ok">0</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon baixo">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="card-title">Estoque Baixo</div>
                </div>
                <div class="card-value" id="produtos-baixo">0</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon esgotado">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="card-title">Esgotado</div>
                </div>
                <div class="card-value" id="produtos-esgotado">0</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-grid">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" class="search-input" placeholder="Buscar produtos...">
                </div>
                <button class="btn btn-success" onclick="openModal('add-modal')">
                    <i class="fas fa-plus"></i> Novo Produto
                </button>
                <a href="/api/exportar-xlsx" class="btn btn-primary">
                    <i class="fas fa-download"></i> Exportar XLSX
                </a>
            </div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Carregando produtos...</p>
            </div>
            
            <table class="table" id="produtos-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Unidade</th>
                        <th>Fornecimento</th>
                        <th>Estoque</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtos-tbody">
                </tbody>
            </table>

            <div class="pagination" id="pagination" style="display: none;"></div>
        </div>
    </div>

    <!-- Modal Adicionar Produto -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Novo Produto</h2>
                <span class="close" onclick="closeModal('add-modal')">&times;</span>
            </div>
            <form id="add-form">
                <div class="form-group">
                    <label class="form-label">Descrição</label>
                    <input type="text" id="add-descricao" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Unidade</label>
                    <input type="text" id="add-unidade" class="form-input" value="UNIDADE">
                </div>
                <div class="form-group">
                    <label class="form-label">Fornecimento</label>
                    <input type="number" id="add-fornecimento" class="form-input" step="0.01" value="0">
                </div>
                <div class="form-group">
                    <label class="form-label">Estoque</label>
                    <input type="number" id="add-estoque" class="form-input" step="0.01" value="0">
                </div>
                <div class="form-group">
                    <label class="form-label">Estoque Mínimo</label>
                    <input type="number" id="add-estoque-minimo" class="form-input" step="0.01" value="5">
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Movimentação -->
    <div id="movimento-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="movimento-title">Movimentação de Estoque</h2>
                <span class="close" onclick="closeModal('movimento-modal')">&times;</span>
            </div>
            <form id="movimento-form">
                <input type="hidden" id="movimento-produto-id">
                <input type="hidden" id="movimento-tipo">
                <div class="form-group">
                    <label class="form-label">Produto</label>
                    <input type="text" id="movimento-produto" class="form-input" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Quantidade</label>
                    <input type="number" id="movimento-quantidade" class="form-input" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Observação</label>
                    <textarea id="movimento-observacao" class="form-input" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Confirmar
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
